# Production override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.ports up

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${PORT_FRONTEND:-10001}:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:10001}
